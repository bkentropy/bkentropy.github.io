<html>

<head></head>

<body>

  <script src="https://code.jquery.com/jquery-2.1.4.js"></script>
  <script>
    $.get('data/customers.json', function(data){
      console.log(data);
      // Page is array that is not used.
      var page = $.map(data, function(d){
        var ul = $('<ul>');
        // ul.append($('<li>').text("name: " + person["name"])
        for (var key in d) {
          if (Array.isArray(d[key]) || key === "name") {
            var li = $('<li>').text(key + ": " + d[key]);
            ul.append(li);
          }
        }
        return ul;
      });

      $('body').append(page);
    });
    </script>
</body>

</html>
